<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- Sign In Form -->
    <div id="signin-form" class="form">
        <h2>Sign In</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="signinUser()">Login</button>
        <p>Don't have an account? <span onclick="showSignup()">Sign up here</span></p>
        <p><span onclick="showForgotPassword()">Forgot password?</span></p>  <!-- Forgot Password link -->
    </div>

    <!-- Sign Up Form -->
    <div id="signup-form" class="form" style="display:none;">
        <h2>Sign Up</h2>
        <input type="text" id="first-name" placeholder="First Name">
        <input type="text" id="last-name" placeholder="Last Name">
        <input type="text" id="mobile-number" placeholder="Mobile Number">
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signupUser()">Signup</button>
        <p>Already have an account? <span onclick="showSignin()">Sign in here</span></p>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="form" style="display: none;">
        <h2>Forgot Password</h2>
        <input type="email" id="forgot-email" placeholder="Enter your email">
        <button onclick="resetPassword()">Send Reset Link</button>
        <p><span onclick="hideForgotPassword()">Go Back to Sign In</span></p>
    </div>
</div>

<!-- Firebase v8 Scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- Your JS -->
<script src="script.js"></script>

</body>
</html>
